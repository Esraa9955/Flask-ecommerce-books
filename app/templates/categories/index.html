{% extends 'layouts/base.html' %} 
{% block content %}
<h1>Categories</h1>

<a  class="btn btn-primary" href="">Create New Category</a>
<div class="d-flex flex-row flex-wrap gap-3">
<table class="table table-hover">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>description</th>
  </tr>
  {% for category in categories %}
  <tr>
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>{{category.description}}</td>


  </tr>

  {% endfor %}
</table>

</div>
{% endblock %}
