{% extends 'layouts/base.html' %} 
{% block content %}
<h1>Categories</h1>

<a  class="btn btn-primary" href="{{ url_for('categories.create_category') }}">Create New Category</a>
<div class="d-flex flex-row flex-wrap gap-3">
<table class="table table-hover">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>description</th>
  </tr>
  {% for category in categories %}
  <tr>
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>{{category.description}}</td>
     <td><a href="{{category.delete_url}}" class="btn btn-primary">Delete</a>
        <a href="{{category.edit_url}}" class="btn btn-primary">Update</a></td>


  </tr>

  {% endfor %}
</table>

</div>
{% endblock %}
