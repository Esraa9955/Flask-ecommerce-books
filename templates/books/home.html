<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Home</title>
</head>
<body>
  <h1>Books Home</h1>
  {{name}}
  <h4 style="color: red;">{{books}}</h4>
  
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for bks in books %}
    <tr>
      <td>{{bks["id"]}}</td>
      <td>{{bks["name"]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
